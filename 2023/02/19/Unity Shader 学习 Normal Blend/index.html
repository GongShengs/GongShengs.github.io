        <h1><span id="unity-shader-学习-normal-blend">Unity Shader 学习 Normal Blend</span></h1><p>多张法线贴图叠加的问题的处理办法，<a target="_blank" rel="noopener" href="https://blog.selfshadow.com/publications/blending-in-detail/">参考资料</a></p>
<p>目前效果最好的解决办法</p>
<h2><span id="coding">Coding</span></h2><figure class="highlight glsl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">float3 BlendNormal(float3 n1, float3 n2)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// float3 t = n1 * float3(2, 2, 2) + float3(-1, -1, 0); // (n1 + 1) / 2</span></span><br><span class="line">    float3 t = n1 + float3(<span class="number">0</span>, <span class="number">0</span>, <span class="number">1</span>);    </span><br><span class="line">    <span class="comment">// float3 u = n2 * float3(-2, -2, 2) + float3(1, 1, -1); // (n2 + 1) / 2</span></span><br><span class="line">    float3 u = n2 * float3(<span class="number">-1</span>, <span class="number">-1</span>, <span class="number">1</span>);</span><br><span class="line">    float3 r = <span class="built_in">normalize</span>(t * <span class="built_in">dot</span>(t, u) - u * t.z);<span class="comment">// * 0.5 + 0.5;</span></span><br><span class="line">    <span class="keyword">return</span> r;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
