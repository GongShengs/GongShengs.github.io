        <h1><span id="unity-api-commandbuffer-学习">Unity API CommandBuffer 学习</span></h1><h2><span id="简�?>简�?/span></h2><p>根据<a target="_blank" rel="noopener" href="https://docs.unity3d.com/ScriptReference/Rendering.CommandBuffer.html">官方文档</a>的描述，CommandBuffer 就是一个渲染命令缓冲区，而我们可以使用CommandBuffer 的相关API，自定义渲染时的一些事�?</p>
<h2><span id="如何使用">如何使用</span></h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">//创建一个CommandBuffer</span><br><span class="line">CommandBuffer commandBuffer = new CommandBuffer() &#123; name = &quot;CameraCmdBuffer&quot; &#125;;</span><br><span class="line">//为摄像机添加CommandBuffer</span><br><span class="line">cam.AddCommandBuffer(CameraEvent.BeforeDepthTexture, commandBuffer);</span><br><span class="line"></span><br><span class="line">using UnityEngine;</span><br><span class="line">using UnityEngine.Rendering;</span><br><span class="line"></span><br><span class="line">[ExecuteInEditMode]</span><br><span class="line">public class TestCommandBuffer : MonoBehaviour</span><br><span class="line">&#123;</span><br><span class="line">    public Shader shader;</span><br><span class="line">    private void OnEnable()</span><br><span class="line">    &#123;</span><br><span class="line">        CommandBuffer buf = new CommandBuffer();</span><br><span class="line">        //设置自己的渲染�?/span><br><span class="line">        buf.DrawRenderer(GetComponent&lt;Renderer&gt;(), new Material(shader));</span><br><span class="line">        //不透明物体渲染完后执行</span><br><span class="line">        Camera.main.AddCommandBuffer(CameraEvent.AfterForwardOpaque, buf);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
